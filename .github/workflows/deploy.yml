name: Deploy to VPS

on:
  push:
    branches:
      - master  # Specify which branch triggers the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no root@109.199.103.20 '
        cd /root/wanesni.live &&
        git pull origin master &&
        pm2 restart directus
        '
